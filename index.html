<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css"> <!--Normalizador CSS-->
    <link rel="stylesheet" href="css/skeleton.css"> <!--Skeleton como framework CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Almacen de Tweets - JS Moderno</title>
</head>

<body>
    <div id="contenido">
        <div class="container">
            <h1>Local Storage</h1>

            <div class="row">
                <div class="six columns" id="form-main">
                    <form id="formulario">
                        <div class="tweet-area">
                            <label for="tweet">Tweet:</label>
                            <textarea id="tweet" class="u-full-width"></textarea>
                        </div>

                        <input type="submit" value="Agregar" class="button u-full-width button-primary">
                    </form>
                </div>

                <div class="six columns">
                    <h2>Mis Tweets</h2>
                    <div id="lista-tweets">
                        <!--Respuesta JS (lista de tweets)-->
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
